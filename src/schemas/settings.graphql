"Shipping options Input"
input ShippingOptionsInput {
  "Minimum amount for delivery"
  minAmountForDelivery: Float
}

"Shipping options"
type ShippingOptions {
  "Minimum amount for delivery"
  minAmountForDelivery: Float
}

extend type ShopSettings {
  """
  All shop options relative to shipping
  """
  shippingOptions: ShippingOptions
}

extend input ShopSettingsUpdates {
  """
  All shop options relative to shipping
  """
  shippingOptions: ShippingOptionsInput
}
